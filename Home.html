<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Estilos.css">

<body>

    <nav>
        <ul class="list-menu">
            <li><img src="AVS-logo.png" alt="Logo AVS"></li>
            <li><a href="Home.html">Início</a></li>
            <li><a href="Eventos.html">Eventos</a></li>
            <li><a href="Doar.html">Doar</a></li>
            <li><a href="Sobre.html">Sobre nós</a></li>
            <li><a href="Join.html">Junte-se às equipas</a></li>
            <li><a href="#" id="contaLink">Conta</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="voluntariado_internacional.jpg" alt="Imagem 1">
        <div class="overlay">
            <p class="text-what-is">O que é Voluntariado?</p>
        </div>
    </div>

    <main class="main-content">
        <div class="main-wrapper">
            <img src="AVS-logo.png" alt="Logo AVS" class="logo-main">
            <div class="main-text">
                <p class="text-1">
                    AVS - Associação de Voluntariado
                    <span class="sub-1">de Setúbal</span>
                </p>
                <p class="text-2">Juntos lutamos por um futuro para todos!</p>
            </div>
        </div>
    </main>

    <footer>
        <p>2025 Associação de Voluntariado de Setúbal.</p>
    </footer>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBIE36QlivTvwqx6fjEV2EVAK2gN7dRdrs",
    authDomain: "avs-login-b3345.firebaseapp.com",
    projectId: "avs-login-b3345",
    storageBucket: "avs-login-b3345.firebasestorage.app",
    messagingSenderId: "441342978542",
    appId: "1:441342978542:web:884bc7280c4db0c6bdc6ff"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const contaLink = document.getElementById("contaLink");
if (contaLink) { // verifica se o elemento existe
    contaLink.addEventListener("click", (e) => { // ao clicar no link da conta
        e.preventDefault(); // previne o comportamento padrão do link
        const user = auth.currentUser; 

        if (user) {
            // User logado, vai para página da conta
            window.location.href = "Logado.html";
        } else {
            // User não logado, vai para login
            window.location.href = "Conta.html";
        }
    });
}
</script>
</body>
</html>
