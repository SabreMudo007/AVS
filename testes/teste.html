<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Popup com Formulário</title>
  <link rel="stylesheet" href="teste.css">
  <link rel="stylesheet" href="/Estilos.css">
</head>
<body>

<button id="abrirPopup">Inscrever-se</button>

<div id="popup" class="modal">
  <div class="modal-conteudo">
    
    <h2 style="color: black;">Formulário de Inscrição</h2><br>
    <span class="fechar" style="color: black;">&times;</span>
    <form action="#" method="post" id="form"class="join-form">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="area">Área de interesse:</label>

        <select id="area" name="area">
            <option value="Limpeza">Limpeza</option>
            <option value="Doação">Doação de Alimentos</option>
            <option value="Adoção">Feira de Adoção</option>
            <option value="Roupa">Doação de Roupa</option>
        </select>

        <br><button type="submit">Enviar candidatura</button>
    </form>

  </div>
</div>

<script src="teste.js"></script>
</body>
</html>
