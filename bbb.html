<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="Estilos.css">
  <style>
    .body-doar 
    {
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    
    .body-doar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("voluntariado.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px);        /* üå´Ô∏è intensidade do desfoque */
      transform: scale(1.1);    /* evita bordas vis√≠veis ao aplicar blur */
      z-index: -1;              /* fica atr√°s do conte√∫do */
    }

    @media (max-width: 800px) {
      .body-doar {
        background-attachment: scroll; /* melhora desempenho em mobile */
        filter: blur(4px);        /* üå´Ô∏è intensidade do desfoque */
      }
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 40vh;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <h2>Slide in Overlay from the Bottom</h2>

  <div class="container">
    <img src="voluntariado_internacional.jpg" class="image">
    <div class="overlay">
      <div class="text"><a href="Home.html">Doar</a></div>
    </div>
  </div>

</body>
</html>
