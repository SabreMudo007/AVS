<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Estilos.css">
</head>

<body class="body-doar">

<nav>
  <ul class="list-menu">
    <li><img src="AVS-logo.png" alt="Logo AVS" height="5px" width="5px"></li>
    <li><a href="Home.html">Inicio</a></li>

    <li><a href="Sobre.html">Sobre nós</a></li>
    <li><a href="Join.html">Junte-se às equipas</a></li>
  </ul>
</nav>

<section class="login-container">
  <div class="login-card">
    <h2>Criar Conta</h2>
    <p>Preencha os campos para se registar.</p>

    <form class="login-form" id="regForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite o seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite o seu e-mail" required>

      <label for="senha">Palavra-passe</label>
      <input type="password" id="senha" placeholder="Crie uma palavra-passe" required>

      <label for="confirmar">Confirmar palavra-passe</label>
      <input type="password" id="confirmar" placeholder="Repita a palavra-passe" required>

      <button type="submit" id="registarBtn">Registar</button>

      <p class="registar-link">
        Já tem conta? <a href="Conta.html">Entre aqui</a>
      </p>
    </form>
  </div>
</section>

<footer>
  <p>2025 Associação de Voluntariado de Setúbal.</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"; // importa de um serviço de base de dados, forma segura de guardar dados dos utilizadores

  const firebaseConfig = {
    apiKey: "AIzaSyBIE36QlivTvwqx6fjEV2EVAK2gN7dRdrs",
    authDomain: "avs-login-b3345.firebaseapp.com",
    projectId: "avs-login-b3345",
    storageBucket: "avs-login-b3345.firebasestorage.app",
    messagingSenderId: "441342978542",
    appId: "1:441342978542:web:884bc7280c4db0c6bdc6ff" // configurações do projeto Firebase
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app); // Inicializa o Firestore

  const regForm = document.getElementById("regForm");
  const nomeInput = document.getElementById("nome");
  const emailInput = document.getElementById("email");
  const senhaInput = document.getElementById("senha");
  const confirmarInput = document.getElementById("confirmar"); // guarda as referências dos elementos do formulário

  regForm.addEventListener("submit", (e) => {
    e.preventDefault();

    // Verifica se as passwords coincidem
    if (senhaInput.value !== confirmarInput.value) {
      alert("As palavras-passe não coincidem!");
      return; // retorna sem continuar o registo, devem ser iguais
    }

    createUserWithEmailAndPassword(auth, emailInput.value, senhaInput.value)
      .then(async (userCredential) => {
        const user = userCredential.user; // função que cria a conta com email e senha, retorna com o objeto usercredential

        try {
          // Salva dados no Firestore
          await setDoc(doc(db, "users", user.uid), { // salva um documento na coleção "users" com o ID do utilizador
            nome: nomeInput.value,
            email: emailInput.value, // guarda o nome e email fornecidos
            criadoEm: new Date() // data de criação da conta
          });

          alert("Conta criada com sucesso!");
          window.location.href = "Logado.html"; // Redireciona após salvar
        } catch (error) { // o try tenta salvar os dados, o catch captura erros
          alert("Erro ao salvar dados da conta: " + error.message);
        }
      })
      .catch((error) => { // captura erros na criação da conta
        alert("Erro ao registar: " + error.message);
      });
  });
</script>

</body>
</html>
