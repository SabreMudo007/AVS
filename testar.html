<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Rotativo CSS</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .slider {
    width: 100%;
    max-width: 100%;
    height: 400px;
    margin: 50px auto;
    overflow: hidden;
    border-radius: 10px;
    position: relative;
  }

  .slides {
    display: flex;
    width: 200%; /* 2 imagens */
    height: 100%;
    animation: slide 20s infinite;

 }

  .slides img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @keyframes slide {
    0% { transform: translateX(0%); }
    50% { transform: translateX(-50%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <img src="https://picsum.photos/800/300?random=1" alt="Imagem 1">
    <img src="https://picsum.photos/800/300?random=2" alt="Imagem 2">
  </div>
</div>

</body>
</html>
